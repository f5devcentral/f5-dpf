---
apiVersion: v1
kind: Secret
metadata:
  name: ${HELM_REPOSITORY_NAME}
  namespace: dpf-operator-system
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  name: ${HELM_REPOSITORY_NAME}
  url: "repo.f5.com"
  type: helm
  username: ${HELM_REPOSITORY_USERNAME}
  password: ${HELM_REPOSITORY_KEY}
  enableOCI: "true"
  ForceHttpBasicAuth: "true"
